services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vacation-planner-backend
    restart: unless-stopped
    volumes:
      - backend-data:/app/data
    environment:
      - GIN_MODE=release
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vacation-planner-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network

volumes:
  backend-data:

networks:
  app-network:
    driver: bridge
